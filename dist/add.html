<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-language" content="en-us">
        <!-- favicon stuff -->
        <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
        <link rel="manifest" href="/icon/site.webmanifest">
        <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#ff0000">
        <link rel="shortcut icon" href="/icon/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/icon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- end favicon stuff -->
        <title>Add Entry</title>
    </head>
    <body>
        <div class="container content">
            <div class="jumbotron my-1 bg-primary">
                <h1>Add Entry</h1>
            </div>
            <form method="POST" class="add-form container-flex bg-primary rounded-sm mb-1 p-1">
                <label for="name">Name: </label>
                <input class="form-control w-25" type="text" id="name" name="enterer" />
                <label for="content">Message: </label>
                <textarea class="form-control" rows="10" name="content"></textarea>
                <button class="btn btn-secondary btn-block mt-1" id="add-button" type="submit">Submit for Review</button>
            </form>
            <div id="cards"></div>
        </div>
        <script src="add.bundle.js"></script>
    </body>
</html>
